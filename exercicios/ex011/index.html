<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse "site" em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midias/audio01.mp3" controls autoplay></audio> -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midias/audio01.mp3" type="audio/mpeg">
        <source src="midias/audio01.ogg" type="audio/ogg">
        <source src="midias/audio01.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/audio01.mp3">Clique aqui para baixar o MP3.</a></p>
    </audio>
</body>
</html>
