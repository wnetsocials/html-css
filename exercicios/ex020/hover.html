<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de "Hover"</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de "Hover":</h1>
    <p>Passe o "mouse" sobre o texto baixo:</p>
    <div>
        Passe o "mouse" aqui.
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>Fim do Exemplo.</P>
</body>
</html>
