<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do "iframe"</title>
    <style>
        /*
        As formatações do "iframe" nas CSSs prevalecem sobre as que estão no HTML;
        as no HTML prevalecem sobre as padrões,
        e o tamanho padrão do "iframe" é de 300 x 150
        */
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um "iframe"</h1>
    <p>
        Acessando o "site" do
        <iframe
        src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        para aprender à programar.
    </p>
    <p>
        O "site" do
        <iframe
        src="https://www.google.com" frameborder="0">
        <a href="https://www.google.com" target="_blank">Google</a>
        Google
        </iframe>
        também é muito legal. Pena que não funciona dentro de um "iframe".
    </p>
    <p>
        O repositório do Guanabara
        <iframe
        src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é muito legal.
    </p>
</body>
</html>
