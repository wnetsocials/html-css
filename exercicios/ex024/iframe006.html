<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>
        Conteúdos dentro de "iframes"
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae pariatur in veritatis soluta sit similique ratione nesciunt inventore nostrum aut sunt alias ab, provident explicabo distinctio. Voluptatem cumque in provident.
    </p>
    <h2>
        Vídeos
    </h2>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe
            src="https://player.vimeo.com/video/232955578?h=f465f0ecea"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
    <script
        src="https://player.vimeo.com/api/player.js">
    </script>
    <h2>
        Mapas do Google
    </h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5938.98072649164!2d12.446911342096675!3d41.90381623495518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1325890a57d42d3d%3A0x94f9ab23a7eb0!2s00120%20Vatican%20City%2C%20Vaticano!5e0!3m2!1spt-BR!2sbr!4v1714050932147!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <h2>
        Mapas do Waze
    </h2>
    <iframe
        src="https://embed.waze.com/iframe?zoom=16&lat=-22.952066&lon=-43.211000&ct=livemap"
        width="600" height="450" allowfullscreen>
    </iframe>
</body>
</html>
