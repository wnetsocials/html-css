<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get"
    autocomplete="on">
    <fieldset>
        <legend>
            Dados Pessoais
        </legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome"
            minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="iemail" id="iemail"
            autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel"
            autocomplete="tel" required placeholder="(xx) xxxx-xxxx"
            pattern="*\(\d{2}\)[0-9]{4,5}-[0-9]{4,5}$"
            > <!-- pattern: Estudar sobre RegEx -->
            <!-- pattern=
                "* começa a expressão regular
                \( abre parenteses
                \d{2} dois digitos
                \) fecha parenteses
                [0-9] faixa de algarismos
                {4,5} de quatro à cinco algarismos
                - hífen
                [0-9] faixa de algarismos
                {4} somente quatro algarismos
                $" finaliza a expressão regular -->
        </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
