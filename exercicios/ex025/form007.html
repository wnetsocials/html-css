<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="MA">Maranhão</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                </optgroup>
            </select>
        </p>
    
        <p>
            <label for="iprof">
                Profissão:
            </label>
            <input type="text" name="prof" id="iprof"
            list="lstprof">
            <datalist id="lstprof">
                <option value="Administrador"></option>
                <option value="Contabilista"></option>
                <option value="Desenvolvedor"></option>
                <option value="Professor"></option>
            </datalist>
        </p>
    
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    
        <p> <!-- Botões Enviar e Limpar -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
